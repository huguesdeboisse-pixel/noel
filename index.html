<style>
  body {
    margin:0; height:100%; color:#fff; font-family:'Cinzel','Georgia','Comic Sans MS',serif;
    background:radial-gradient(circle at center,#b00000 0%,#5c0000 60%,#000 100%);
    overflow:hidden; text-align:center;
  }
  .frame {
    position:fixed;inset:0;

  }
  h1 {

  .grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(130px,1fr));

    margin:0 auto;
  }
  .nameBtn {
    background:conic-gradient(from 0deg,gold,red,gold,red);
    border:3px double #fff8dc;
    border-radius:14px;

    transition:transform 0.2s;
  }
  .nameBtn:hover{filter:brightness(1.3) saturate(1.5);transform:scale(1.05);}
  .decor{position:fixed;z-index:-2;opacity:.9;}
  .holy{right:0;bottom:0;width:360px;opacity:0.8;}
  .tree{left:0;bottom:0;width:360px;opacity:0.8;}
  .angel{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:420px;
    z-index:3;
    animation:shine 2s infinite alternate ease-in-out;
  }
  @keyframes shine {
    from{filter:brightness(1) drop-shadow(0 0 10px gold);}
    to{filter:brightness(1.3) drop-shadow(0 0 25px gold);}
  }
  .card-result{
    display:none;
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:linear-gradient(180deg,#ff0000,#b00000);
    color:#fff;
    padding:30px 50px;
    border-radius:12px;
    box-shadow:0 0 40px gold inset,0 0 20px #000;
    border:8px ridge gold;
    font-size:26px;

    z-index:4;
    animation:appear 0.6s ease-out;
  }
  @keyframes appear {
    from {opacity:0; transform:translate(-50%,-60%) scale(0.9);}
    to {opacity:1; transform:translate(-50%,-50%) scale(1);}
  }
  .candle {
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    font-size:60px;
    z-index:5;
    animation:flicker 1.2s infinite ease-in-out;
  }
  @keyframes flicker {
    0%,100%{transform:translateX(-50%) scale(1) rotate(0deg);}
    50%{transform:translateX(-50%) scale(1.05) rotate(3deg);}
    75%{transform:translateX(-50%) scale(0.95) rotate(-2deg);}
  }
  .halo {
    position:fixed;

    left:50%;
    transform:translateX(-50%);

    height:100px;
    border-radius:50%;
    background:radial-gradient(circle,rgba(255,255,150,0.8),rgba(255,215,0,0.1),transparent 80%);
    filter:blur(10px);
    z-index:4;
    animation:glow 2s infinite ease-in-out;

  @keyframes glow {

<div class="card-result" id="cardResult"></div>

<!-- Bougie anim√©e et halo -->

<script>
(function(){
  const NAMES=["PA","Maelle","Antoine","Philippine","Mayeul","Alexis","Ga√´tane","Jo","Hugues","HM","Sixte","Baudouin"];
  const COUPLES=[["PA","Maelle"],["Antoine","Philippine"],["Alexis","Ga√´tane"]];
  const EXC=Object.fromEntries(NAMES.map(n=>[n,new Set()]));
  for(const [a,b] of COUPLES){EXC[a].add(b);EXC[b].add(a);}

  const LS_ASSIGN='pns_assignment';
  const LS_REVEALS='pns_reveals';
  const $=s=>document.querySelector(s);
  const grid=$('#grid');
  const card=$('#cardResult');
  const angel=$('#angel');

  function load(k){try{return JSON.parse(localStorage.getItem(k)||'null');}catch{return null;}}
  function save(k,v){localStorage.setItem(k,JSON.stringify(v));}

  function derange(names){
    const n=names.length;
    const used=Array(n).fill(false);
    const res=Array(n).fill(-1);
    const idx=[...Array(n).keys()];
    function ok(i,j){
      if(i===j)return false;
      const g=names[i],t=names[j];
      if(EXC[g]&&EXC[g].has(t))return false;
      return true;
    }
    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}
    shuffle(idx);
    function backtrack(p){
      if(p===n)return true;
      const i=idx[p];
      const choices=[...Array(n).keys()];
      shuffle(choices);
      for(const j of choices){
        if(!used[j]&&ok(i,j)){
          res[i]=j;used[j]=true;
          if(backtrack(p+1))return true;
          used[j]=false;res[i]=-1;
        }
      }
      return false;
    }
    if(backtrack(0)){
      const map={};
      for(let i=0;i<n;i++) map[names[i]]=names[res[i]];
      return map;
    }
    return null;
  }

  let ASSIGN=load(LS_ASSIGN);
  if(!ASSIGN){
    for(let t=0;t<400;t++){
      const a=derange(NAMES);
      if(a){ASSIGN=a;break;}
    }
    if(ASSIGN) save(LS_ASSIGN,ASSIGN);
  }

  function build(){
    const reveals=load(LS_REVEALS)||{};
    grid.innerHTML='';
    NAMES.forEach(name=>{
      const b=document.createElement('button');
      b.className='nameBtn';
      b.textContent=name;
      b.addEventListener('click',()=>reveal(name,b));
      if(reveals[name]) b.disabled=true;
      grid.appendChild(b);
    });
    showCard();
  }

  function reveal(giver,btn){
    const reveals=load(LS_REVEALS)||{};
    const t=ASSIGN[giver];
    if(!t)return;
    btn.disabled=true;
    reveals[giver]=t;
    save(LS_REVEALS,reveals);
    showCard();
  }

  function showCard(){
    const reveals=load(LS_REVEALS)||{};
    const keys=Object.keys(reveals);
    if(keys.length===0){
      card.style.display='none';
      angel.style.display='none';
      return;
    }
    const g=keys[0];
    card.textContent=`${g} ‚Üí ${reveals[g]}`;
    card.style.display='block';
    angel.style.display='block';
  }

  build();
})();
</script>
